<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1.定义一个容器 -->
  <div id="app">
    <!-- 4.渲染响应式数据 -->
    <p>姓名:{{uname}}</p>
    <p>年龄:{{age}}</p>
    <p>朋友的姓名:{{friend.uname}}</p>
    <p>朋友的性别:{{friend.gender}}</p>
  </div>
  <!-- 2.引包  vue文件 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- 创建实例化Vue -->
  <script>
    let vm = new Vue({
      el: '#app',//挂在到id=app容器
      data: {
        uname: 'zhangsan',
        age: 18,
        friend: {
          uname: 'lisi',
          gender: '男'
        }
      }
    })
  </script>
</body>

</html>
