<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1.创建容器 -->
  <div id="app">
    <!-- 插值表达式  没有解析HTML标签的能力-->
    <p>{{str}}</p>
    <!-- 带有v-前缀的特殊属性   可以解析标签,类似与原生js中的innerhtml会覆盖之前内容-->
    <p v-html="str">123</p>
    <p></p>
  </div>
  <!-- 2.引包 -->
  <script src="./js/vue2.js"></script>
  <!-- 3.实例化 -->
  <script>
    new Vue({
      el:'#app',
      data:{
        str:'你是一个<strong>优秀</strong>的boy'
      }
    })
  </script>
</body>
</html>
